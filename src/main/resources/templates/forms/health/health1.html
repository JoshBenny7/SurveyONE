<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness and Physical Activity Survey</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<header>
    <h1>Fitness and Physical Activity Survey</h1>
    <p>Share your workout routines, exercise preferences, and tips for staying active.</p>
    <a th:href="@{/}" class="btn-back">‚Üê Back</a>
    <img th:src="@{/images/logo.png}" alt="Company Logo">
</header>

<section>
    <form th:action="@{/submit-response}" method="post">
        <input type="hidden" name="topic" value="Health">
        <input type="hidden" name="form_no" value="5">

        <label>1. I exercise regularly every week.</label>
        <div class="form-check"><input type="radio" name="q1" value="Strongly Agree" id="q1a"><label for="q1a">Strongly Agree</label></div>
        <div class="form-check"><input type="radio" name="q1" value="Agree" id="q1b"><label for="q1b">Agree</label></div>
        <div class="form-check"><input type="radio" name="q1" value="Neutral" id="q1c"><label for="q1c">Neutral</label></div>
        <div class="form-check"><input type="radio" name="q1" value="Disagree" id="q1d"><label for="q1d">Disagree</label></div>
        <div class="form-check"><input type="radio" name="q1" value="Strongly Disagree" id="q1e"><label for="q1e">Strongly Disagree</label></div>

        <label>2. I enjoy my preferred type of physical activity.</label>
        <div class="form-check"><input type="radio" name="q2" value="Strongly Agree" id="q2a"><label for="q2a">Strongly Agree</label></div>
        <div class="form-check"><input type="radio" name="q2" value="Agree" id="q2b"><label for="q2b">Agree</label></div>
        <div class="form-check"><input type="radio" name="q2" value="Neutral" id="q2c"><label for="q2c">Neutral</label></div>
        <div class="form-check"><input type="radio" name="q2" value="Disagree" id="q2d"><label for="q2d">Disagree</label></div>
        <div class="form-check"><input type="radio" name="q2" value="Strongly Disagree" id="q2e"><label for="q2e">Strongly Disagree</label></div>

        <label>3. I follow a structured workout or fitness plan.</label>
        <div class="form-check"><input type="radio" name="q3" value="Strongly Agree" id="q3a"><label for="q3a">Strongly Agree</label></div>
        <div class="form-check"><input type="radio" name="q3" value="Agree" id="q3b"><label for="q3b">Agree</label></div>
        <div class="form-check"><input type="radio" name="q3" value="Neutral" id="q3c"><label for="q3c">Neutral</label></div>
        <div class="form-check"><input type="radio" name="q3" value="Disagree" id="q3d"><label for="q3d">Disagree</label></div>
        <div class="form-check"><input type="radio" name="q3" value="Strongly Disagree" id="q3e"><label for="q3e">Strongly Disagree</label></div>

        <label>4. I am motivated to stay active for personal well-being.</label>
        <div class="form-check"><input type="radio" name="q4" value="Strongly Agree" id="q4a"><label for="q4a">Strongly Agree</label></div>
        <div class="form-check"><input type="radio" name="q4" value="Agree" id="q4b"><label for="q4b">Agree</label></div>
        <div class="form-check"><input type="radio" name="q4" value="Neutral" id="q4c"><label for="q4c">Neutral</label></div>
        <div class="form-check"><input type="radio" name="q4" value="Disagree" id="q4d"><label for="q4d">Disagree</label></div>
        <div class="form-check"><input type="radio" name="q4" value="Strongly Disagree" id="q4e"><label for="q4e">Strongly Disagree</label></div>

        <label>5. I actively track my fitness progress.</label>
        <div class="form-check"><input type="radio" name="q5" value="Strongly Agree" id="q5a"><label for="q5a">Strongly Agree</label></div>
        <div class="form-check"><input type="radio" name="q5" value="Agree" id="q5b"><label for="q5b">Agree</label></div>
        <div class="form-check"><input type="radio" name="q5" value="Neutral" id="q5c"><label for="q5c">Neutral</label></div>
        <div class="form-check"><input type="radio" name="q5" value="Disagree" id="q5d"><label for="q5d">Disagree</label></div>
        <div class="form-check"><input type="radio" name="q5" value="Strongly Disagree" id="q5e"><label for="q5e">Strongly Disagree</label></div>

        <button type="submit">Submit Survey</button>
    </form>

</section>

<footer>
    &copy; 2025 Fitness Survey. All rights reserved.
</footer>

</body>
</html>
